<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eaf6ee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #16a34a;
      margin-bottom: 15px;
    }
    .login-box h2 { margin-bottom: 20px; }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      background: #16a34a;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover { background: #15803d; }
    .login-switch {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo-text">MATRIX</div>
    <h2 id="loginTitle">Login as Student</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <div class="login-switch" onclick="switchLogin()">Switch to Parent Login</div>
  </div>

  <script>
    let loginType = "Student";
    function switchLogin() {
      loginType = (loginType === "Student") ? "Parent" : "Student";
      document.getElementById("loginTitle").innerText = "Login as " + loginType;
    }
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if(user === "Anshul@507" && pass === "Anshul@1320"){
        window.location.href = "home.html";
      } else {
        alert("Invalid Username or Password!");
      }
    }
  </script>
</body>
</html>
